<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="btn-container">
        <a href="#" id="start-btn" onclick="draw()">Start</a>
      </div>
      <div id="grid-container">
        <div class="grid-cells" id="0" class="pointerNone"></div>
        <div class="grid-cells" id="1" class="pointerNone"></div>
        <div class="grid-cells" id="2" class="pointerNone"></div>
        <div class="grid-cells" id="3" class="pointerNone"></div>
        <div class="grid-cells" id="4" class="pointerNone"></div>
        <div class="grid-cells" id="5" class="pointerNone"></div>
        <div class="grid-cells" id="6" class="pointerNone"></div>
        <div class="grid-cells" id="7" class="pointerNone"></div>
        <div class="grid-cells" id="8" class="pointerNone"></div>
        <div class="grid-cells" id="9" class="pointerNone"></div>
        <div class="grid-cells" id="10" class="pointerNone"></div>
        <div class="grid-cells" id="11" class="pointerNone"></div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
